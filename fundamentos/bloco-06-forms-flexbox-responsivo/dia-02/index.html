<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
  <script src="dist/js/DatePickerX.js"></script>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 6.2</title>
</head>
<body>
  <main class="d-flex justify-content-center text-center">
    <form action="#" id="form">
      <h1 class="display-4 text-muted">TrybeTrip</h1>
      <div class="form-group">
        <h3>Insira suas informações:</h3>
        <br>
        <label for="nome-completo">
          Nome: <input class="form-control" type="text" minlength="10" maxlength="40" name="nome" id="nome-completo" placeholder="Digite seu nome completo" required>
        </label>
        <label for="input-email">
          Email: <input class="form-control" type="email" minlength="10" maxlength="50" name="email" id="input-email" placeholder="Digite seu email" required>
        </label>
      </div>
      <br>
      <br>
      <h3>Qual o seu destino favorito?</h3>
      <br>
      <div id="radio-group">
        <div class="form-check form-check-inline">
          <label class="form-check-label" for="destino-1">
            <input class="form-check-input" type="radio" name="destino-preferido" id="destino-1">Cidade 
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label" for="destino-2">
            <input class="form-check-input" type="radio" name="destino-preferido" id="destino-2">Campo
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label" for="destino-3">
            <input class="form-check-input" type="radio" name="destino-preferido" id="destino-3">Praia
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label" for="destino-4">
            <input class="form-check-input" type="radio" name="destino-preferido" id="destino-4">Montanhas
          </label>
        </div>
      </div>
      <br>
      <br>
      <h3>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</h3>
      <br>
      <label for="porque-voce">
        <textarea name="porque-voce" id="porque-voce" cols="80" rows="10" maxlength="500" required></textarea>
      </label>
      <br>
      <br>
      <h3>Qual a melhor data para realizar sua viagem?</h3>
      <br>
      <label for="input-data">
        <input name="data" id="input-data" style="text-align: center;">
      </label>
      <br>
      <br>
      <div class="form-check">
        <label class="form-check-label" for="mais-ofertas">
          <input class="form-check-input" type="checkbox" name="ofertas" id="mais-ofertas"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
        </label>
      </div>
      <br>
      <div class="form-check">
        <label class="form-check-label" for="termos">
          <input class="form-check-input" type="checkbox" name="termos" id="termos" required> Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        </label>
      </div>
      <br>
      <br>
      <button class="btn btn-outline-primary" type="submit" id="send-data">Enviar</button>
      <button class="btn btn-outline-primary" type="reset" id="clear-data">Limpar</button>
    </form>
  </main>
  <script src="script.js"></script>
  <script>
    const validate = new window.JustValidate('#form');
  </script>
</body>
</html>
