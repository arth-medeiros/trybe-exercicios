<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo do TrybeWarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="text" name="email" placeholder="Email" id="header-email">
      <input type="password" name="password" placeholder="Senha" id="header-password">
      <button type="button" id="header-button">Entrar</button>
    </form>
  </header>
  <main>
    <div id="form-container">
      <form action="" id="evaluation-form">
        <div id="div-eval-form">
          <input type="text" name="name-evaluation" id="input-name" placeholder="Nome">
          <input type="text" name="lastname-evaluation" id="input-lastname" placeholder="Sobrenome">
          <br>
          <input type="text" name="email-evaluation" id="input-email" placeholder="Email">
          <select name="house-select" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <label id="label-family">Qual sua família?</label>
        <label for="frontend">
          <input type="radio" name="family" value="Frontend" id="frontend" checked>Front-end
        </label>
        <label for="backend">
          <input type="radio" name="family" value="Backend" id="backend">Back-end
        </label>
        <label for="fullstack">
          <input type="radio" name="family" value="FullStack" id="fullstack">Full-Stack
        </label>
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <label for="HoFs">
          <input type="checkbox" value="HoFs" name="HoFs" id="HoFs" class="subject">Hofs
        </label>
        <label for="Jest">
          <input type="checkbox" value="Jest" name="Jest" id="Jest" class="subject">Jest
        </label>
        <label for="Python">
          <input type="checkbox" value="Python" name="Python" id="Python" class="subject">Python
        </label>
        <label for="Promises">
          <input type="checkbox" value="Promises" name="Promises" id="Promises" class="subject">Promises
        </label>
        <label for="React">
          <input type="checkbox" value="React" name="React" id="React" class="subject">React
        </label>
        <label for="SQL">
          <input type="checkbox" value="SQL" name="SQL" id="SQL" class="subject">SQL
        </label>
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <div id="div-eval-form-rate">
          <label for="1">
            <input type="radio" name="rate" id="1" value="1">1
          </label>
          <label for="2">
            <input type="radio" name="rate" id="2" value="2">2
          </label>
          <label for="3">
            <input type="radio" name="rate" id="3" value="3">3
          </label>
          <label for="4">
            <input type="radio" name="rate" id="4" value="4">4
          </label>
          <label for="5">
            <input type="radio" name="rate" id="5" value="5" checked>5
          </label>
          <label for="6">
            <input type="radio" name="rate" id="6" value="6">6
          </label>
          <label for="7">
            <input type="radio" name="rate" id="7" value="7">7
          </label>
          <label for="8">
            <input type="radio" name="rate" id="8" value="8">8
          </label>
          <label for="9">
            <input type="radio" name="rate" id="9" value="9">9
          </label>
          <label for="10">
            <input type="radio" name="rate" id="10" value="10">10
          </label>
        </div>
        <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <textarea name="comment" id="textarea" cols="50" rows="10" maxlength="500"></textarea>
        <p id="counter"></p>
        <label for="agreement" id="label-infos">
          <input type="checkbox" name="agreement" id="agreement">
          Você concorda com o uso das informações acima?
        </label>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
    </div>
    <img src="images/trybewarts-colored.svg" alt="logo TrybeWarts evaluation" id="trybewarts-forms-logo">
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
